<section>
  <div class="banner">
    <div class="img-banner" alt=""></div>
    <div class="container-fluid text-center">
      <div class="row align-items-center absolute">
        <div class="col">
          <h1 class="h1">{{data.nombre}}</h1>
          <h2 class="h2">{{data.posicion}}</h2>
          <button type="button" class="btn btn-outline-danger">Contactame</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container text-center">
    <div class="row seccion align-items-center">
      <div class="col">
        <button type="button" class="btn btn-outline-danger margin-t-b-mb" (click)="showFormacion()">Formacion</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-danger margin-t-b-mb" (click)="showAbout()">¿Quien soy?</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-danger margin-t-b-mb" (click)="showProjects()">Proyectos</button>
      </div>
    </div>
    <div class="row align-items-center seccion" *ngIf="aboutVisibility">
      <div class="col aparecer text-center">
        <div class="card bg-secondary">
          <div class="card-header">
            ¿Quien soy?
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{data.about}}</p>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
    <div class="row align-items-center seccion text-center" *ngIf="formacionVisibility">
      <div class="col aparecer text-center align-items-center card-mb columna-mb-100 margin-t-b-mb"
        *ngFor="let data of data.education">
        <div class="card mb-3 bg-secondary">
          <img [src]="data.imagen" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{data.titulo}}</h5>
            <p class="card-text">{{data.desc}}</p>
            <p class="card-text"><small class="text-muted">{{data.inicio}} - {{data.fin}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row align-items-center seccion text-center" *ngIf="projectVisibility">
      <div class="col aparecer text-center align-items-center">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img [src]="data.proyectos[0].imagen" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="data.proyectos[1].imagen" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="data.proyectos[2].imagen" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>


</section>
